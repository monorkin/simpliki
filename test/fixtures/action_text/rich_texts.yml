pursed_lip_breathing:
  record: pursed_lip_breathing (Exercise)
  name: description
  body: |
    <p>
      <b>Pursed lip breathing</b> is a simple yet effective breathing technique that involves 
      inhaling through the nose and exhaling slowly through pursed lips, as if gently blowing 
      through a straw.
    </p>
    <p>
      The practice typically follows a 2:4 ratio—inhaling through the nose for 2 counts, then 
      exhaling through pursed lips for 4 counts. This controlled exhalation creates slight back 
      pressure in the airways, helping them stay open longer and allowing more complete exhalation. 
      By slowing the breathing rate and promoting full exhalation, pursed lip breathing helps 
      release trapped air from the lungs.
    </p>
    <p>
      Pursed lip breathing offers significant benefits, particularly for those with respiratory 
      conditions like COPD, asthma, or emphysema. The technique helps reduce shortness of breath, 
      improves ventilation, increases oxygen levels, and decreases the work of breathing. Beyond 
      respiratory support, regular practice can reduce anxiety, promote relaxation, and provide 
      a practical tool for managing breathlessness during physical activity or periods of stress. 
      Healthcare professionals often recommend pursed lip breathing as a self-management strategy 
      because it's easy to learn, requires no equipment, and can be practiced anywhere. Many 
      people find that incorporating just a few minutes of pursed lip breathing into their daily 
      routine can significantly improve their breathing efficiency and overall sense of well-being.
    </p>
